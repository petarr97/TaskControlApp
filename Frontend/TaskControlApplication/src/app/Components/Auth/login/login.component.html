<div *ngIf="loading" id="overlay">
  <mat-spinner color="accent"></mat-spinner>
</div>
<section class="myform-area">
  <div class="container">
    <div class="form-area login-form">
      <div class="form-input">
        <h2>Dobro do≈°li</h2>
        <form>
          <div class="form-group">
            <input
              type="text"
              id="email"
              name="email"
              [(ngModel)]="loginModel.email"
              required
            />
            <label>Email</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id=""
              name="password"
              [(ngModel)]="loginModel.password"
              required
            />
            <label>Lozinka</label>
          </div>
          <div class="myform-button">
            <button class="myform-btn" id="login-btn" (click)="login()">
              Prijavi se
            </button>
            <button class="myform-btn" id="register-btn" (click)="register()">
              Registruj se
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
